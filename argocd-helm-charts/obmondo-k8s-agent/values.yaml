# Default values for obmondo-k8s-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.obmondo.com/obmondo/obmondo-k8s-agent
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  env:
    - name: DURATION
      value: "8h"
    - name: AGENT_CERT_PATH
      value: "/mnt/obmondo-k8s-agent/tls.crt"
    - name: AGENT_KEY_PATH
      value: "/mnt/obmondo-k8s-agent/tls.key"
    - name: API_URL
      value: "https://obmondo.com/api/clusters/node-count/"
  volumeMounts:
    - mountPath: "/mnt/obmondo-k8s-agent"
      name: k8s-agent-tls

imagePullSecrets:
    - name: accesstoken-4obmondoagentregistry-customer-enableit
nameOverride: ""
fullnameOverride: ""

volumes:
  - name: k8s-agent-tls
    secret:
      secretName: k8s-agent-tls

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

metrics:
  serviceMonitor:
    interval: 30s
    relabelings: []
    metricRelabelings: []

networkPolicy: true

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    memory: 300Mi
  requests:
    cpu: 250m
    memory: 30Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
