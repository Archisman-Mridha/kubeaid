{{- if .Values.issuer.enabled -}}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: {{ .Values.issuer.issuerEmail }}
    preferredChain: ""
    privateKeySecretRef:
      name: {{ .Values.issuer.secret }}
    {{- if .Values.issuer.production }}
    server: https://acme-v02.api.letsencrypt.org/directory
    {{- else }}
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    {{- end }}
    {{- if eq .Values.issuer.cloudProvider "cloudflare" }}
    solvers:
    - dns01:
        {{ .Values.issuer.cloudProvider }}:
          email: {{ .Values.issuer.issuerEmail }}
          apiTokenSecretRef:
            name: {{ .Values.issuer.cloudProviderSecret }}
            key: api-token
    {{- end }}
    {{- if eq .Values.issuer.cloudProvider "route53" }}
    solvers:
    - dns01:
        {{ .Values.issuer.cloudProvider }}:
          region: {{ .Values.issuer.region }}
      selector:
        dnsZone:
          - {{ .Values.issuer.dnsZone }}
    {{- else }}
    solvers:
    - http01:
        ingress:
          class: traefik-cert-manager
    {{- end }}
{{ end }}
