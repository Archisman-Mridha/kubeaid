apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Values.customerid }}
  namespace: monitoring-{{ .Values.customerid }}
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`{{ .Values.grafana.server }}`) && PathPrefix(`/{{ .Values.customerid }}`)
    priority: 10
    middlewares:
    - name: jwt
      namespace: traefik
    services:
    - kind: Service
      name: grafana-main
      namespace: monitoring-{{ .Values.customerid }}
      passHostHeader: true
      port: web
      nativeLB: true
