groups:
- name: kubernetes-version-info
  rules:
  - alert: KubernetesVersionInfoEOS
    annotations:
      description: The Kubernetes version on the cluster **{{ .Labels.certname }}** (that is version **{{ .Labels.current_version }}**) is **{{ .Labels.days_until_end_of_support }}** days away from its end of support date which is **{{ .Labels.end_of_support_date }}**. You really should upgrade to ensure you will still get security updates.
      summary: The cluster Kubernetes version is getting close to the end of support window
    expr: kubernetes_version_info_eos<=30
    for: 15m
    labels:
      alert_id: KubernetesVersionInfoEOS
      severity: warning
  - alert: KubernetesVersionInfoEOS
    annotations:
      description: The Kubernetes version on the cluster **{{ .Labels.certname }}** (that is version **{{ .Labels.current_version }}**) reached its end of support date on **{{ .Labels.end_of_support_date }}**. You really should upgrade to ensure you will still get security updates.
      summary: The cluster Kubernetes version has crossed its end of support date
    expr: kubernetes_version_info_eos<0
    for: 15m
    labels:
      alert_id: KubernetesVersionInfoEOS
      severity: warning
  - alert: KubernetesVersionInfoEOL
    annotations:
      description: The Kubernetes version on the cluster **{{ .Labels.certname }}** (that is version **{{ .Labels.current_version }}**) is **{{ .Labels.days_until_end_of_life }}** days away from its end of life date which is **{{ .Labels.end_of_life_date }}**. You really should upgrade soon.
      summary: The cluster Kubernetes version is getting close to the end of life window
    expr: kubernetes_version_info_eol<=60
    for: 15m
    labels:
      alert_id: KubernetesVersionInfoEOL
      severity: warning
  - alert: KubernetesVersionInfoEOL
    annotations:
      description: The Kubernetes version on the cluster **{{ .Labels.certname }}** (that is version **{{ .Labels.current_version }}**) reached its end of life on **{{ .Labels.end_of_life_date }}**. It is now vital to upgrade.
      summary: The cluster Kubernetes version has crossed its end of life
    expr: kubernetes_version_info_eol<0
    for: 15m
    labels:
      alert_id: KubernetesVersionInfoEOL
      severity: warning
