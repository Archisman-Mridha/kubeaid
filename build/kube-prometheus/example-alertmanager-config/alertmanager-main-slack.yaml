apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: alertmanager-main
  namespace: monitoring
spec:
  encryptedData:
    slack-url: gibberish-encrypted-data
  template:
    data:
      alertmanager.yaml: |
        global:
          resolve_timeout: 5m

        route:
          receiver: 'obmondo'
          group_by: ['alertname']
          group_wait: 10s
          group_interval: 10s
          repeat_interval: 15m
          routes:
            - receiver: obmondo
              match:
                alertname: Watchdog
            - receiver: slack
              continue: true
            - receiver: obmondo
              continue: true

        receivers:
          - name: "null"
          - name: slack
            slack_configs:
              - send_resolved: true
                api_url: {{ index . "slack-url" }}
                channel: '#sre-operations-alerts'
          - name: obmondo
            webhook_configs:
              - url: https://alerts.obmondo.com/hooks/alertmanager
                send_resolved: true
                max_alerts: 0
                http_config:
                  tls_config:
                    server_name: alerts.obmondo.com
                    cert_file: /etc/alertmanager/secrets/obmondo-clientcert/tls.crt
                    key_file: /etc/alertmanager/secrets/obmondo-clientcert/tls.key
                    insecure_skip_verify: false
